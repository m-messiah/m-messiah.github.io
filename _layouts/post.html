---
layout: default
---
<h2>{{ page.title }}       <small class="meta">{{ page.date | date_to_string }}                 [ {% for cat in page.categories %}<a href="/categories/#{{ cat }}" class="meta">{{ cat }}</a> {% endfor %}]</small></h2>
<main>
    <article>
    {{ content }}
    </article>

    {% if page.comments %}
    <aside id="disqus_thread">
     <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'm-messiah'; // required: replace example with your forum shortname
            var disqus_identifier = '{{ page.id }}';
            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                var tags = (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]);
                tags && tags.appendChild(dsq);
            })();
        </script>
    </aside>
    {% endif %}
</main>
