---
layout: default
---
<h2>{{ page.title }}       <small class="meta">{{ page.date | date_to_string }}</small></h2>

<div class="post">
{{ content }}
{% if page.comments %}
<dib id="disqus_thread">
 <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'm-messiah'; // required: replace example with your forum shortname
        var disqus_identifier = '{{ page.id }}';
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            var tags = (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]);
            tags && tags.appendChild(dsq);
        })();
    </script>
</div>
{% endif %}
</div>
